<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech</title>
<style>
body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #4caf50, #81c784);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
}
h1 {
    font-size: 2.5rem;
    margin-top: 40px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}
form {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    margin-top: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    resize: vertical;
    font-size: 1rem;
}
select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0 20px 0;
    font-size: 1rem;
    border: none;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 1.2rem;
    border-radius: 10px;
    border: none;
    background-color: #2e7d32;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background-color: #1b5e20;
    transform: scale(1.05);
}
.message {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    text-align: center;
    border-radius: 10px;
}
.error {
    background-color: rgba(255, 0, 0, 0.6);
}
.success {
    background-color: rgba(0, 255, 0, 0.6);
}
audio {
    margin-top: 15px;
    width: 100%;
    border-radius: 10px;
}
.back {
    margin-top: 20px;
    display: block;
    text-align: center;
    font-weight: bold;
    color: #e0f2f1;
    text-decoration: none;
}
.back:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>Text-to-Speech Converter</h1>

<form method="POST">
    <textarea name="text" placeholder="Enter text here...">{{ text|default('') }}</textarea>
    <select name="speaker">
        {% for key in speakers %}
        <option value="{{ key }}" {% if selected_speaker==key %}selected{% endif %}>{{ key }}</option>
        {% endfor %}
    </select>
    <button type="submit">Generate MP3</button>
</form>

{% if error %}
<div class="message error">{{ error }}</div>
{% endif %}

{% if success %}
<div class="message success">{{ success }}</div>
{% if filename %}
<audio controls>
    <source src="{{ url_for('static', filename=filename) }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
{% endif %}
{% endif %}

<a href="/" class="back">‚Üê Back to Home</a>

</body>
</html>
