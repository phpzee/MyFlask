<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hindi TTS</title>
</head>
<body>
  <h1>Hindi TTS Converter</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/tts">
    <textarea name="text" rows="6" cols="60" placeholder="Enter text here...">{{ text|default('') }}</textarea><br><br>

    <label for="speaker">Select Speaker:</label>
    <select name="speaker" id="speaker">
      {% for sp in speakers %}
        <option value="{{ sp }}" {% if sp == selected_speaker %}selected{% endif %}>{{ sp }}</option>
      {% endfor %}
    </select>

    <button type="submit">Convert</button>
  </form>

  {% if audio_file %}
    <h3>Audio ready</h3>
    <!-- Use url_for('static', filename=audio_file) and add cache-bust param -->
    <audio controls autoplay>
      <source src="{{ url_for('static', filename=audio_file) }}{% if ts %}?v={{ ts }}{% endif %}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p><a href="{{ url_for('static', filename=audio_file) }}" download>Download MP3</a></p>
  {% endif %}

  <p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>
