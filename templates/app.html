<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hindi TTS Converter</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
        .container { max-width:800px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        textarea { width:100%; height:150px; padding:10px; font-size:16px; border-radius:5px; border:1px solid #ccc; }
        select, button { padding:10px; font-size:16px; margin-top:10px; border-radius:5px; }
        .success { color: green; margin-top:10px; }
        .error { color:red; margin-top:10px; }
        audio { margin-top:10px; width:100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hindi TTS Converter</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
            <audio controls>
                <source src="{{ url_for('play_file', filename=filename) }}" type="audio/mpeg">
            </audio>
            <br>
            <a href="{{ url_for('download_file', filename=filename) }}">Download MP3</a>
        {% endif %}

        <form method="post">
            <label for="text">Enter text:</label><br>
            <textarea name="text" required></textarea><br>

            <label for="speaker">Select Speaker:</label><br>
            <select name="speaker" required>
                {% for name in speakers.keys() %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
