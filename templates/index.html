<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Flask Projects</title>
<style>
body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #4caf50, #81c784);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
}
h1 {
    font-size: 3rem;
    margin-bottom: 50px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}
a.button {
    display: block;
    width: 250px;
    text-align: center;
    padding: 20px;
    margin: 20px;
    font-size: 1.5rem;
    text-decoration: none;
    color: white;
    background-color: #2e7d32;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s;
}
a.button:hover {
    background-color: #1b5e20;
    transform: scale(1.05);
}
p.timestamp {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #e0f2f1;
}
</style>
</head>
<body>
<h1>My Flask Projects</h1>

<a href="/tts" class="button">Text-to-Speech</a>
<a href="/news" class="button">Latest Local News</a>

{% if last_updated %}
<p class="timestamp">News Last Updated: {{ last_updated }}</p>
{% endif %}
</body>
</html>
