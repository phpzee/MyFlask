<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flask Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 50px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .project-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      text-decoration: none;
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }

    .project-link:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .project-icon {
      font-size: 3rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .project-link:hover .project-icon {
      transform: rotate(10deg) scale(1.1);
    }

    .last-updated {
      font-size: 0.9rem;
      color: #f0f0f0;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .project-link {
        font-size: 1.5rem;
        padding: 30px;
      }
      .project-icon {
        font-size: 2.5rem;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Flask Projects</h1>

    <a href="/tts" class="project-link">
      <div class="project-icon">üó£Ô∏è</div>
      Text-to-Speech (TTS)
    </a>

    <a href="/news" class="project-link">
      <div class="project-icon">üì∞</div>
      Latest Local News
    </a>

    <div class="last-updated">
      {% if last_updated %}
        Last Updated: {{ last_updated }}
      {% else %}
        Welcome! Click above to explore.
      {% endif %}
    </div>
  </div>
</body>
</html>
