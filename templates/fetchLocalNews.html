<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local News</title>
  <style>
    img.thumb { max-width: 120px; float: left; margin-right: 10px; }
    .article { overflow: auto; margin-bottom: 18px; padding-bottom: 10px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Latest Local News</h1>
  <a href="/">‚Üê Back to Home</a>
  <hr>

  {% if articles %}
    {% for a in articles %}
      <div class="article">
        <h2>{{ a.title }}</h2>
        <div class="summary">{{ a.summary | safe }}</div>
        {% if a.link %}
          <p><a href="{{ a.link }}" target="_blank" rel="noopener">Read more</a></p>
        {% endif %}
      </div>
    {% endfor %}
  {% else %}
    <p>No news found.</p>
  {% endif %}
</body>
</html>
