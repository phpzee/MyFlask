<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local News - Malvani / Malad West</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .news-item { border-bottom: 1px solid #ccc; padding: 15px 0; }
        .title { font-weight: bold; font-size: 18px; }
        .summary { margin: 10px 0; }
        .link { color: #007bff; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        .published { color: #555; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Local News (Last 24 Hours)</h1>
    {% if news_list %}
        {% for news in news_list %}
            <div class="news-item">
                <div class="title">{{ news.title }}</div>
                <div class="published">{{ news.published }}</div>
                <div class="summary">{{ news.summary|safe }}</div>
                <a class="link" href="{{ news.link }}" target="_blank">Read more</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No news found for Malvani / Malad West in the last 24 hours.</p>
    {% endif %}
</body>
</html>
